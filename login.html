<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url("file:///C:/Users/workp/OneDrive/Attachments/Desktop/d1.jpg") no-repeat center center/cover;
            color: #333;
        }

        /* Container Styles */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Form Styles */
        .auth-form {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .auth-form.active {
            display: flex;
        }

        /* Form Title */
        .form-title {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
        }

        /* Form Group Styles */
        .form-group {
            width: 100%;
            margin-bottom: 0.8rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Switch Form Links */
        .switch-form {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
    <script>
        function showForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        window.onload = () => {
            showForm('signup-form'); // Default to signup form
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form active" novalidate>
            <h1 class="form-title">Create Account</h1>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="altPhone">Alternative Mobile Number</label>
                <input type="tel" class="form-control" id="altPhone">
            </div>
            <div class="form-group">
                <label for="address">Village/Street</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="houseNumber">House Number</label>
                <input type="text" class="form-control" id="houseNumber" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" class="form-control" id="district" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="switch-form">
                <p>Already Registered? <a href="#" onclick="showForm('login-form')">Login</a></p>
            </div>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h1 class="form-title">Login</h1>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="switch-form">
                <p>Don't have an account? <a href="#" onclick="showForm('signup-form')">Create Account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
